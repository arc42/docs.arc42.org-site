{% assign icons = include.icons %}


{% if icons.email %}
<li>
    <a href="mailto:{{ icons.email }}">
        <i class="fa fa-fw fa-envelope"></i>
    </a>
</li>
{% endif %}

{% if icons.github %}
<li>
    <a href="https://github.com/{{ icons.github }}" target="_blank">
        <i class="fab fa-fw fa-github"></i>
    </a>
</li>
{% endif %}


{% if icons.twitter %}
<li>
    <a href="https://twitter.com/{{ icons.twitter }}" target="_blank">
        <i class="fab fa-fw fa-twitter"></i>
    </a>
</li>
{% endif %}


{% if icons.youtube %}
<li>
    <a href="https://youtube.com/{{ icons.youtube}}">
        <i class="fab fa-fw fa-youtube"></i>
    </a>
</li>
{% endif %}


<li>
    <a href="https://dev.to/gernotstarke">
        <i class='fab fa-fw fa-dev'></i>
    </a>
</li>



{% if icons.stack_overflow %}
<li>
    <a href="https://stackoverflow.com/tags/{{ icons.stack_overflow }}">
        <i class="fab fa-fw fa-stack-overflow"></i>
    </a>
</li>
{% endif %}
